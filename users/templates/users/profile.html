{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1>{{ user.username }}</h1>
<article class="media content-section">
    <div>
        <p class="article-content">Lab ID:{{ user.id }}</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Ubah Profil</legend>
                <div class="row">
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                        {{ u_form|crispy }}
                        {{ p_form|crispy }}
                    </div>
                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-6 col-6">
                        {{ s_form|crispy }}
                    </div>
                </div>
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary custom-button" type="submit">Ubah</button>
            </div>
        </form>
    </div>
</article>
{% endblock content %}
