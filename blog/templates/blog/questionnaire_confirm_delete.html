{% extends "blog/base.html"%}
{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Hapus Laporan</legend>
            <h2>Apakah anda yakin untuk menghapus laporan ini?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Hapus</button>
            <a class="btn btn-outline-info" href="{% url 'report-detail' report.id %}">Batal</a>
        </div>
    </form>
    <div class="border-top pt-3">
    </div>
</div>
{% endblock content %}
