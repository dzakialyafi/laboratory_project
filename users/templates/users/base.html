{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% if title %}
    <title>Indohun PPL - {{ title }}</title>
    {% else %}
    <title>Indohun PPL</title>
    {% endif %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'users/assets/vendor/bootstrap/css/bootstrap.min.css' %}">
    <link href="{% static 'users/assets/vendor/fonts/circular-std/style.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'users/assets/libs/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'users/assets/vendor/fonts/fontawesome/css/fontawesome-all.css' %}">
    <link rel="icon" type="image/png" href="{% static 'blog/assets/images/favicon.ico' %}"/>

    <style>
        html,
        body {
            height: 100%;
        }

        body {
            display: -ms-flexbox;
            display: flex;
            -ms-flex-align: center;
            align-items: center;
            padding-top: 40px;
            padding-bottom: 40px;
            background-image: url("{% static 'users/assets/images/login.png' %}");
            background-size: 100% 100%;
        }
    </style>
</head>

<body>
    <div class="splash-container">
        <div class="card">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            {% block content %}{% endblock %}
        </div>
    </div>
    <!-- ============================================================== -->
    <!-- Optional JavaScript -->
    <script src="{% static 'users/assets/vendor/jquery/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'users/assets/vendor/bootstrap/js/bootstrap.bundle.js' %}"></script>
</body>


</html>
